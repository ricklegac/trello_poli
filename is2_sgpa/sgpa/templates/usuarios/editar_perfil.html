{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <ins>
        <h3 align="center">Editar Usuario</h3>
    </ins>
    <br>
    <div class="row">
        <div class="col-md-3">

        </div>
        <div class="col-md-6">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label class="col-form-label">Nombre:</label>
                    {{ usuario_Form.first_name }}
                </div>
                <div class="form-group">
                    <label class="col-form-label">Apellido:</label>
                    {{ usuario_Form.last_name }}
                </div>
                <div class="form-group">
                    <label class="col-form-label">Email:</label>
                    {{ usuario_Form.email }}
                </div>
                <div class="form-group">
                    <label class="col-form-label">CI:</label>
                    {{ perfil_Form.ci }}
                </div>
                <div class="form-group">
                    <label class="col-form-label">Tel√©fono:</label>
                    {{ perfil_Form.telefono }}
                </div>
                <br>
                <p align="center">
                    <button type="submit" class="btn boton-color">Guardar</button>
                    <a href="{% url 'usuarios:listar_perfiles'%}" class="btn boton-color" role="button">Cancelar</a>
                </p>
            </form>
        </div>
        <div class="cold-md-3">

        </div>
    </div>
</div>
{% endblock %}
