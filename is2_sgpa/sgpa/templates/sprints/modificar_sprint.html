{% extends 'base.html' %}

{% block content %}
<br>
<div class="container-fluid">
    <ins>
        <h3 align="center">Modificar Sprint</h3>
    </ins>
    <br>
    <div class="row">
        <div class="col-md-3">

        </div>
        <div class="col-md-6">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label class="col-form-label">Objetivos:</label>
                    {{ sprint_Form.objetivos }}
                </div>
                <div class="form-group">
                    <label class="col-form-label">Fecha de Inicio:</label>
                    {{ sprint_Form.fechaInicio }}
                </div>
                <div class="form-group">
                    <label class="col-form-label">Feche de Finalizaci√≥n:</label>
                    {{ sprint_Form.fechaFin }}
                </div>
                <p align="center">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <a href="{% url 'proyectos:listar_sprints' id_proyecto %}" class="btn btn-primary"
                        role="button">Cancelar</a>
                </p>
            </form>
        </div>
        <div class="col-md-3">
        </div>
    </div>
</div>

{% endblock %}
